<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header id="header">
      <nav class="navbar">
        <ol class="navbar-items">
          <li>
            <a href="#">Gmail</a>
          </li>
          <li>
            <a href="#">Imágenes</a>
          </li>
          <li>
            <a href="#" class="apps">
              <figure class="apps-menu"></figure>
            </a>
          </li>
          <li>
            <a href="#" class="profile">
              <figure class="profile-img"></figure>
            </a>
          </li>
        </ol>
      </nav>
    </header>
    <main id="main">
      <section class="main-container">
        <figure class="logo">
          <img src="images/logo.png" alt="Google Clone Logo">
        </figure>
        <form action="" class="searcher">
          <div class="searcher-container">
            <span class="search">
              <figure class="search-img"></figure>
            </span>
            <input type="text" class="searcher-bar">
            <span class="voice">
              <button type="button" class="voice-img"></button>
            </span>
          </div>
          <div class="buttons-container">
            <button type="submit" class="search-button">Buscar con Google</button>
            <button type="button" class="luck-button">Me siento con suerte</button>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer">
      <div class="country">
        <p>Ecuador</p>
      </div>
      <div class="info">
        <ol class="left-list">
          <li>
            <a href="#">Publicidad</a>
          </li>
          <li>
            <a href="#">Negocios</a>
          </li>
          <li>
            <a href="#">Sobre Google</a>
          </li>
          <li>
            <a href="#">Cómo funciona la Búsqueda</a>
          </li>
        </ol>
        <ol class="right-list">
          <li>
            <a href="#">Privacidad</a>
          </li>
          <li>
            <a href="#">Condiciones</a>
          </li>
          <li>
            <a href="#">Preferencias</a>
          </li>
        </ol>
      </div>
    </footer>
  </div>
</body>
</html>
